client_id = "04f9e383c62d9c03fc7db46b48100048"
name = "aveonline-connect"
handle = "aveonline-connect"
application_url = "https://colleague-filling-disclosure-ten.trycloudflare.com"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = ["https://colleague-filling-disclosure-ten.trycloudflare.com/auth/callback", "https://colleague-filling-disclosure-ten.trycloudflare.com/auth/shopify/callback", "https://colleague-filling-disclosure-ten.trycloudflare.com/api/auth/callback"]

[pos]
embedded = false
